name: .NET Core

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Build with dotnet
      run: dotnet build HtmlToPDFCore/HtmlToPDFCore.csproj --configuration Release
    - name: Generate nuget package
      run: dotnet pack HtmlToPDFCore/HtmlToPDFCore.csproj --configuration Release
    - name: NuGet Publisher
      uses: Jacup/publish-nuget@v2.6.0
      with:
          PROJECT_FILE_PATH: HtmlToPDFCore
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
          
          
    
            
        
